<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <div class="game-area">
        <h2>What Will you Choose?</h2>
        <p>Round Result: <span id="result"></span></p>
        <div id="hidden div">
        <!--Here the final result of the game will display-->
        <span id="win-or-loose"></span>
        </div>
        <div class="choice left-div">
            <p>You: <span id="your-choice"></span></p>
            <span id="your-score"></span>
            <img src="assets/images/rock.jpg" alt="Person making a rock with their hand">
        </div>
        <div class="choice right-div">
            <p>CPU: <span id="cpu-choice"></span></p>
            <span id="cpu-score"></span>
            <img src="assets/images/scissors.jpg" alt="Person making a scissor with their hand">
        </div>
        <div>
            <button class="button" data-type="rock">Rock <i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="button" data-type="paper">Paper <i class="fa-regular fa-hand"></i></button>
            <button class="button" data-type="scissors">Scissors <i class="fa-regular fa-hand-scissors"></i></button>
        </div>

    </div>
    
    <script src="https://kit.fontawesome.com/19e9aeb4f6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
