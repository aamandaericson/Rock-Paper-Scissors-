<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>
    <div class="game-area">
        <h2>What Will you Choose?</h2>
        <p>Round Result: <span id="result"></span></p>
        <div class="choice left-div">
            <p>You:</p>
            <p id="your-choice"></p>
            <img id="player-image" src="assets/images/rock.jpg" alt="Person making a rock with their hand">
        </div>
        <div class="choice right-div">
            <p>CPU:</p>
            <p id="cpu-choice"></p>
            <img id="cpu-image" src="assets/images/scissors.jpg" alt="Person making a scissor with their hand">
        </div>
        <div>
            <button aria-label="rock" class="button" data-type="rock">Rock <i class="fa-regular fa-hand-back-fist"></i></button>
            <button aria-label="paper" class="button" data-type="paper">Paper <i class="fa-regular fa-hand"></i></button>
            <button aria-label="scissors" class="button" data-type="scissors">Scissors <i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        <p>Your score:<span id="your-score">0</span></p>
        <p>Cpu score:<span id="cpu-score">0</span></p>
        <button aria-label="Reset score" id="reset">RESET SCORE</button>

    </div>
    <div id="rules" class="game-area">
        <h2>Rules</h2>
        <p>First To Five Points Win!</p>
        <p>Rock Beats Scissors</p>
        <p>Scissors Beats Paper</p>
        <p>Paper Beats Rock</p>
    </div>
    <footer>
        <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank" aria-label="Read about rock, paper, scissors on wikipedia. (Opens in a new tab"><i class="fa-brands fa-wikipedia-w"></i></a>
    </footer>
    
    <script src="https://kit.fontawesome.com/19e9aeb4f6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
